    function isValid(board, row, col, num) {
      for (let x = 0; x < 9; x++) {
        if (board[row][x] === num) return false;
      }
      
      for (let x = 0; x < 9; x++) {
        if (board[x][col] === num) return false;
      }
      
      const startRow = row - row % 3;
      const startCol = col - col % 3;
      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          if (board[i + startRow][j + startCol] === num) return false;
        }
      }
      
      return true;
    }
    
    function solveSudoku(board) {
      for (let row = 0; row < 9; row++) {
        for (let col = 0; col < 9; col++) {

            for (let num = 1; num <= 9; num++) {
              if (isValid(board, row, col, num)) {
                board[row][col] = num;
                if (solveSudoku(board)) {
                  return true;
                }
                board[row][col] = 0;
              }
            }
            return false;
          }
        }
      }
      return true;
    }
    
    function generateSudoku(clues) {
      const board = Array(9).fill(0).map(() => Array(9).fill(0));
      
      const diagonalBoxes = [0, 4, 8];
      for (let box of diagonalBoxes) {
        const nums = [1, 2, 3, 4, 5, 6, 7, 8, 9].sort(() => Math.random() - 0.5);
        let idx = 0;
        const startRow = Math.floor(box / 3) * 3;
        const startCol = (box % 3) * 3;
        for (let i = 0; i < 3; i++) {
          for (let j = 0; j < 3; j++) {
            board[startRow + i][startCol + j] = nums[idx++];
          }
        }
      }
      
      solveSudoku(board);
      
      const solution = board.map(row => [...row]);
      
      const cells = [];
      for (let i = 0; i < 9; i++) {
        for (let j = 0; j < 9; j++) {
          cells.push([i, j]);
        }
      }
      
      for (let i = cells.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [cells[i], cells[j]] = [cells[j], cells[i]];
      }
      
      const cellsToRemove = 81 - clues;
      for (let i = 0; i < cellsToRemove && i < cells.length; i++) {
        const [row, col] = cells[i];
        board[row][col] = 0;
      }
      
      return { puzzle: board, solution };
    }
    
    // „Ç∞„É≠„Éº„Éê„É´„Å´startGameÈñ¢Êï∞„ÇíÂÆöÁæ©
    window.startGame = function(levelIndex) {
      currentLevel = levelIndex;
      const { puzzle, solution: sol } = generateSudoku(LEVELS[levelIndex].clues);
      board = puzzle.map(row => [...row]);
      solution = sol;
      initialBoard = puzzle.map(row => [...row]);
      selectedCell = null;
      memos = {};
      time = 0;
      clearTime = null;
      showErrors = false;
      memoMode = false;
      isPaused = false;
      
      // „É°„Éã„É•„Éº„ÇíÈùûË°®Á§∫„Å´„Åó„ÄÅ„Ç≤„Éº„É†ÁîªÈù¢„ÇíË°®Á§∫
      document.getElementById('menu-screen').style.display = 'none';
      document.getElementById('game-screen').style.display = 'block';
      document.getElementById('clear-screen').style.display = 'none';
      document.getElementById('level-name').textContent = LEVELS[levelIndex].name;
      
      startCountdown();
    }
    
    function startCountdown() {
      let count = 3;
      const countdownEl = document.getElementById('countdown-screen');
      countdownEl.style.display = 'block';
      document.getElementById('play-screen').style.display = 'none';
      
      function updateCountdown() {
        if (count > 0) {
          countdownEl.innerHTML = `
            <div class="countdown-number">${count}</div>
            <div class="countdown-level">${LEVELS[currentLevel].name}</div>
          `;
          count--;
          setTimeout(updateCountdown, 1000);
        } else {
          countdownEl.innerHTML = `
            <div class="countdown-number">START!</div>
            <div class="countdown-level">${LEVELS[currentLevel].name}</div>
          `;
          setTimeout(() => {
            countdownEl.style.display = 'none';
            document.getElementById('play-screen').style.display = 'block';
            startTimer();
            renderBoard();
            renderNumberPad();
          }, 1000);
        }
      }
      
      updateCountdown();
    }
    
    function startTimer() {
      if (timerInterval) clearInterval(timerInterval);
      if (isPaused) return;
      
      time = clearTime || time;
      updateTimer();
      
      timerInterval = setInterval(() => {
        if (!isPaused) {
          time++;
          updateTimer();
        }
      }, 1000);
    }
    
    function stopTimer() {
      if (timerInterval) {
        clearInterval(timerInterval);
        timerInterval = null;
      }
    }
    
    function togglePause() {
      isPaused = !isPaused;
      const pauseBtn = document.getElementById('pause-btn');
      const board = document.getElementById('board');
      
      if (isPaused) {
        // ‰∏ÄÊôÇÂÅúÊ≠¢ÊôÇ„ÅÆÂá¶ÁêÜ
        pauseBtn.textContent = '‚ñ∂Ô∏è ÂÜçÈñã';
        pauseBtn.classList.add('active');
        board.classList.add('paused');
      } else {
        // ÂÜçÈñãÊôÇ„ÅÆÂá¶ÁêÜ
        pauseBtn.textContent = '‚è∏Ô∏è ‰∏ÄÊôÇÂÅúÊ≠¢';
        pauseBtn.classList.remove('active');
        board.classList.remove('paused');
        startTimer();
      }
    }
    
    function updateTimer() {
      const mins = Math.floor(time / 60);
      const secs = time % 60;
      document.getElementById('timer').textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
    }
    
    function renderBoard() {
      const boardEl = document.getElementById('board');
      const currentBoard = boardEl.innerHTML !== ''; // „Éú„Éº„Éâ„ÅåÊó¢„Å´ÊèèÁîª„Åï„Çå„Å¶„ÅÑ„Çã„Åã
      
      // „Éú„Éº„ÉâÂÖ®‰Ωì„ÇíÂÜçÊèèÁîª„Åô„ÇãÂøÖË¶Å„Åå„ÅÇ„Çã„Åã„Å©„ÅÜ„Åã
      if (!currentBoard) {
        boardEl.innerHTML = '';
        
        for (let i = 0; i < 9; i++) {
          for (let j = 0; j < 9; j++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.dataset.row = i;
            cell.dataset.col = j;
            
            // „Çª„É´„ÅÆ„Çπ„Çø„Ç§„É´„Å®„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº„ÇíË®≠ÂÆö
            updateCellStyle(cell, i, j);
            cell.onclick = () => handleCellClick(i, j);
            
            boardEl.appendChild(cell);
          }
        }
      }
      
      // „Çª„É´„ÅÆÂÜÖÂÆπ„ÇíÊõ¥Êñ∞
      const cells = boardEl.querySelectorAll('.cell');
      cells.forEach(cell => {
        const row = parseInt(cell.dataset.row);
        const col = parseInt(cell.dataset.col);
        
        // „Çª„É´„ÅÆÂÜÖÂÆπ„Çí„ÇØ„É™„Ç¢
        cell.textContent = '';
        cell.innerHTML = '';
        
        // „Çª„É´„ÅÆÂÄ§„ÇíË®≠ÂÆö
        if (board[row][col] !== 0) {
          cell.textContent = board[row][col];
        } else {
          // „É°„É¢„ÇíË°®Á§∫
          const memo = memos[`${row}-${col}`] || [];
          if (memo.length > 0) {
            const memoGrid = document.createElement('div');
            memoGrid.className = 'memo-grid';
            for (let n = 1; n <= 9; n++) {
              const memoCell = document.createElement('div');
              memoCell.className = 'memo-cell';
              memoCell.textContent = memo.includes(n) ? n : '';
              memoGrid.appendChild(memoCell);
            }
            cell.appendChild(memoGrid);
          }
        }
        
        // „Çª„É´„ÅÆ„Çπ„Çø„Ç§„É´„ÇíÊõ¥Êñ∞
        updateCellStyle(cell, row, col);
      });
    }
    
    // „Çª„É´„ÅÆ„Çπ„Çø„Ç§„É´„ÇíÊõ¥Êñ∞„Åô„Çã„Éò„É´„Éë„ÉºÈñ¢Êï∞
    function updateCellStyle(cell, row, col) {
      // „ÇØ„É©„Çπ„Çí„É™„Çª„ÉÉ„Éà
      cell.className = 'cell';
      
      // ÂàùÊúüÂÄ§„Åã„Å©„ÅÜ„Åã
      const isInitial = initialBoard[row][col] !== 0;
      if (isInitial) {
        cell.classList.add('initial');
      } else {
        cell.classList.add('editable');
      }
      
      // ÈÅ∏Êäû‰∏≠„Åã„Å©„ÅÜ„Åã
      if (selectedCell && selectedCell.row === row && selectedCell.col === col) {
        cell.classList.add('selected');
      }
      
      // ÈñìÈÅï„ÅÑ„Åå„ÅÇ„Çã„Åã„Å©„ÅÜ„Åã
      if (!isInitial && showErrors && board[row][col] !== 0 && board[row][col] !== solution[row][col]) {
        cell.classList.add('wrong');
      }
      
      // „Éú„Éº„ÉÄ„Éº„Çπ„Çø„Ç§„É´„ÇíË®≠ÂÆö
      let borderRight = '1px solid #e5e7eb';
      let borderBottom = '1px solid #e5e7eb';
      
      if (col === 2 || col === 5) borderRight = '2px solid #9ca3af';
      if (col === 8) borderRight = 'none';
      
      if (row === 2 || row === 5) borderBottom = '2px solid #9ca3af';
      if (row === 8) borderBottom = 'none';
      
      cell.style.borderRight = borderRight;
      cell.style.borderBottom = borderBottom;
    }
    
    function renderNumberPad() {
      const padEl = document.getElementById('number-pad');
      padEl.innerHTML = '';
      
      for (let i = 1; i <= 9; i++) {
        const btn = document.createElement('button');
        btn.className = 'number-btn';
        btn.textContent = i;
        btn.onclick = () => handleNumberInput(i);
        padEl.appendChild(btn);
      }
      
      const deleteBtn = document.createElement('button');
      deleteBtn.className = 'number-btn delete-btn';
      deleteBtn.textContent = 'Ê∂àÂéª';
      deleteBtn.onclick = () => handleNumberInput(0);
      padEl.appendChild(deleteBtn);
    }
    
    function handleCellClick(row, col) {
      if (clearTime !== null || isPaused) return;
      if (initialBoard[row][col] !== 0) return;
      selectedCell = { row, col };
      renderBoard();
    }
    
    function handleNumberInput(num) {
      if (clearTime !== null || isPaused) return;
      if (!selectedCell) return;
      
      const { row, col } = selectedCell;
      if (initialBoard[row][col] !== 0) return;
      
      const key = `${row}-${col}`;
      
      if (memoMode) {
        // „É°„É¢„É¢„Éº„Éâ„ÅÆÂ†¥Âêà
        const current = memos[key] || [];
        
        if (current.includes(num)) {
          // Êó¢„Å´„É°„É¢„Åï„Çå„Å¶„ÅÑ„ÇãÊï∞Â≠ó„ÅÆÂ†¥Âêà„ÅØÂâäÈô§
          memos[key] = current.filter(n => n !== num);
        } else {
          // Êñ∞„Åó„ÅÑÊï∞Â≠ó„ÇíËøΩÂä†„Åó„Å¶„ÇΩ„Éº„Éà
          memos[key] = [...current, num].sort((a, b) => a - b);
        }
        
        // „É°„É¢„ÅåÁ©∫„ÅÆÂ†¥Âêà„ÅØ„Ç≠„Éº„ÇíÂâäÈô§
        if (memos[key] && memos[key].length === 0) {
          delete memos[key];
        }
      } else {
        // ÈÄöÂ∏∏„É¢„Éº„Éâ„ÅÆÂ†¥Âêà
        if (board[row][col] === num) {
          // Âêå„ÅòÊï∞Â≠ó„Çí2ÂõûÊäº„Åó„ÅüÂ†¥Âêà„ÅØ„Çª„É´„Çí„ÇØ„É™„Ç¢
          board[row][col] = 0;
        } else {
          // Êñ∞„Åó„ÅÑÊï∞Â≠ó„ÇíË®≠ÂÆö
          board[row][col] = num;
        }
        
        // „É°„É¢„Çí„ÇØ„É™„Ç¢
        if (memos[key]) {
          delete memos[key];
        }
        
        // „ÇØ„É™„Ç¢„ÉÅ„Çß„ÉÉ„ÇØ
        if (checkWin()) {
          stopTimer();
          clearTime = time;
          showClearScreen();
          saveHistory();
        }
      }
      
      renderBoard();
    }
    
    function checkWin() {
      for (let i = 0; i < 9; i++) {
        for (let j = 0; j < 9; j++) {
          if (board[i][j] === 0) return false;
          if (board[i][j] !== solution[i][j]) return false;
        }
      }
      return true;
    }
    
    function toggleErrors() {
      showErrors = !showErrors;
      document.getElementById('error-btn').classList.toggle('active');
      renderBoard();
    }
    
    function toggleMemo() {
      memoMode = !memoMode;
      document.getElementById('memo-btn').classList.toggle('active');
    }
    
    function getHint() {
      if (clearTime !== null) return;
      
      const emptyCells = [];
      for (let i = 0; i < 9; i++) {
        for (let j = 0; j < 9; j++) {
          if (board[i][j] === 0 && initialBoard[i][j] === 0) {
            emptyCells.push({ row: i, col: j });
          }
        }
      }
      
      if (emptyCells.length === 0) return;
      
      const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
      board[randomCell.row][randomCell.col] = solution[randomCell.row][randomCell.col];
      selectedCell = null;
      
      if (checkWin()) {
        stopTimer();
        clearTime = time;
        showClearScreen();
        saveHistory();
      }
      
      renderBoard();
    }
    
    function resetGame() {
      if (!confirm('Ë®òÂÖ•„Åó„ÅüÊï∞Â≠ó„ÇíÂÖ®„Å¶„ÇØ„É™„Ç¢„Åó„Åæ„Åô„ÅãÔºü')) return;
      
      // ÂàùÊúüÁä∂ÊÖã„ÅÆ„Ç≥„Éî„Éº„Çí‰ΩúÊàê
      for (let i = 0; i < 9; i++) {
        for (let j = 0; j < 9; j++) {
          if (initialBoard[i][j] === 0) { // „É¶„Éº„Ç∂„Éº„ÅåÂÖ•Âäõ„Åó„Åü„Çª„É´„ÅÆ„Åø„ÇØ„É™„Ç¢
            board[i][j] = 0;
          }
        }
      }
      memos = {}; // „É°„É¢„ÇÇ„ÇØ„É™„Ç¢
      selectedCell = null;
      renderBoard();
      renderNumberPad();
    }
    
    function backToMenu() {
      if (clearTime === null && !confirm('„Ç≤„Éº„É†„ÇíÁµÇ‰∫Ü„Åó„Å¶„É°„Éã„É•„Éº„Å´Êàª„Çä„Åæ„Åô„Åã?')) return;
      
      stopTimer();
      document.getElementById('menu-screen').style.display = 'block'; // „É°„Éã„É•„Éº„ÇíË°®Á§∫
      document.getElementById('game-screen').style.display = 'none';  // „Ç≤„Éº„É†ÁîªÈù¢„ÇíÈùûË°®Á§∫
      document.getElementById('clear-screen').style.display = 'none';
      document.getElementById('play-screen').style.display = 'none';  // „Éó„É¨„Ç§ÁîªÈù¢„ÇÇÈùûË°®Á§∫
    }
    
    function retryGame() {
      document.getElementById('clear-screen').style.display = 'none';
      startGame(currentLevel);
    }
    
    function showClearScreen() {
      document.getElementById('menu-screen').style.display = 'none';
      document.getElementById('play-screen').style.display = 'none';
      document.getElementById('clear-screen').style.display = 'block';
      
      const mins = Math.floor(clearTime / 60);
      const secs = clearTime % 60;
      document.getElementById('clear-time').textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
      document.getElementById('clear-level').textContent = `Èõ£ÊòìÂ∫¶: ${LEVELS[currentLevel].name}`;
    }
    
    function saveHistory() {
      const history = getHistory();
      const record = {
        level: LEVELS[currentLevel].name,
        time: clearTime,
        date: new Date().toISOString()
      };
      history.unshift(record);
      if (history.length > 50) history.pop();
      localStorage.setItem('sudokuHistory', JSON.stringify(history));
    }
    
    function getHistory() {
      try {
        const saved = localStorage.getItem('sudokuHistory');
        return saved ? JSON.parse(saved) : [];
      } catch {
        return [];
      }
    }
    
    function loadHistory() {
      const history = getHistory();
      const contentEl = document.getElementById('history-content');
      const clearBtn = document.getElementById('clear-history-btn');
      
      if (history.length === 0) {
        contentEl.innerHTML = '<div class="empty-history">„Åæ„Å†„ÇØ„É™„Ç¢Â±•Ê≠¥„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</div>';
        clearBtn.style.display = 'none';
      } else {
        clearBtn.style.display = 'block';
        const listHtml = history.map(record => {
          const date = new Date(record.date);
          const dateStr = date.toLocaleString('ja-JP', {
            year: 'numeric',
            month: '2-digit',
            day: '2-digit',
            hour: '2-digit',
            minute: '2-digit'
          });
          const mins = Math.floor(record.time / 60);
          const secs = record.time % 60;
          const timeStr = `${mins}:${secs.toString().padStart(2, '0')}`;
          
          return `
            <div class="history-item">
              <div class="history-info">
                <div class="history-level">${record.level}</div>
                <div class="history-date">${dateStr}</div>
              </div>
              <div class="history-time">${timeStr}</div>
            </div>
          `;
        }).join('');
        
        contentEl.innerHTML = `<div class="history-list">${listHtml}</div>`;
      }
    }
    
    function clearHistory() {
      if (!confirm('„ÇØ„É™„Ç¢Â±•Ê≠¥„ÇíÂÖ®„Å¶ÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü„Åì„ÅÆÊìç‰Ωú„ÅØÂÖÉ„Å´Êàª„Åõ„Åæ„Åõ„Çì„ÄÇ')) return;
      
      try {
        localStorage.removeItem('sudokuHistory');
        const contentEl = document.getElementById('history-content');
        const clearBtn = document.getElementById('clear-history-btn');
        contentEl.innerHTML = '<div class="empty-history">„Åæ„Å†„ÇØ„É™„Ç¢Â±•Ê≠¥„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</div>';
        clearBtn.style.display = 'none';
      } catch (error) {
        console.error('Â±•Ê≠¥„ÅÆÂâäÈô§‰∏≠„Å´„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü:', error);
        alert('Â±•Ê≠¥„ÅÆÂâäÈô§‰∏≠„Å´„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü„ÄÇ');
      }
    }
</script>
